<main>
  <div class="header">
    <h2>Seções</h2>
    <button class="btn" [routerLink]="['/sessions']">
      <i class="pi pi-objects-column"></i> Ver todas as seções
    </button>
  </div>

  <app-section-card
    *ngFor="let session of sessions"
    [session]="session"
    (sessionUpdated)="onSessionUpdated()"
    (sessionDeleted)="onSessionDeleted($event)"
  >
  </app-section-card>
</main>

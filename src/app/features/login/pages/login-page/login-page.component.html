<section class="login-container">
  <div class="login-form">
    <div class="form-header">
      <h1>Bem-vindo ao Votify</h1>
      <p>Faça login para acessar o sistema</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          placeholder="Seu email"
          autocomplete="email"
        />
        <div
          class="error-message"
          *ngIf="email?.invalid && (email?.dirty || email?.touched)"
        >
          <small *ngIf="email?.errors?.['required']">Email é obrigatório</small>
          <small *ngIf="email?.errors?.['email']">Email inválido</small>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Senha</label>
        <div class="password-input-container">
          <input
            [type]="hidePassword ? 'password' : 'text'"
            id="password"
            formControlName="password"
            placeholder="Sua senha"
            autocomplete="current-password"
          />
          <span class="password-toggle" (click)="togglePasswordVisibility()">
            <i
              [class]="hidePassword ? 'pi pi-eye' : 'pi pi-eye-slash'"
              style="font-size: 1.5rem"
            ></i>
          </span>
        </div>
        <div
          class="error-message"
          *ngIf="password?.invalid && (password?.dirty || password?.touched)"
        >
          <small *ngIf="password?.errors?.['required']"
            >Senha é obrigatória</small
          >
          <small *ngIf="password?.errors?.['minlength']"
            >Senha deve ter pelo menos 6 caracteres</small
          >
        </div>
      </div>
      <div class="error-alert" *ngIf="loginError">
        {{ loginError }}
      </div>

      <div class="form-actions">
        <button type="submit" [disabled]="loginForm.invalid || isLoading">
          <span *ngIf="isLoading">Carregando...</span>
          <span *ngIf="!isLoading">Entrar</span>
        </button>
        <a href="#">Esqueceu a senha?</a>
      </div>
    </form>
  </div>

  <div class="login-image">
    <img src="assets/clumsy.svg" alt="Ilustração de autenticação" />
  </div>
</section>

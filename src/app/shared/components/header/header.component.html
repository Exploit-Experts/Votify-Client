<header>
  <p-menubar>
    <ng-template #start>
      <a [routerLink]="['/menu']" class="logo">
        <span>VOTIFY</span>
      </a>
    </ng-template>
    <ng-template #end>
      <button class="role">
        <i class="pi pi-book"></i>
        {{ UserRole}}
      </button>
      <button class="user">
        <i class="pi pi-user"></i>
        {{ UserName}}
      </button>
    </ng-template>
  </p-menubar>
</header>

<header>
  <p-menubar>
    <ng-template #start>
      <a [routerLink]="['/menu']" class="logo">
        <span>VOTIFY</span>
      </a>
    </ng-template>
    <ng-template #end>
      <div class="user-info">
        <button class="role">
          <i class="pi pi-book"></i>
          {{ UserRole }}
        </button>
        <button class="user">
          <i class="pi pi-user"></i>
          {{ UserName }}
        </button>
      </div>
    </ng-template>
  </p-menubar>
</header>
